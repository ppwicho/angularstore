<table mat-table [dataSource]="orders" class="product-table mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let orders"> {{orders.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>prouct.</th>
        <td mat-cell *matCellDef="let orders"> {{orders.title}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price.</th>
        <td mat-cell *matCellDef="let orders"> {{orders.price}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions.</th>
        <td mat-cell *matCellDef="let orders"> 
            <button mat-raised-button>Enviar</button>
            <button mat-raised-button color="warn">Editar</button>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions.</th>
        <td mat-cell *matCellDef="let product"> {{orders.actions}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
