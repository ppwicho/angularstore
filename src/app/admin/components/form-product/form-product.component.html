<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">Campo es mayor a 10,000</p>
                        <p *ngIf="priceField.hasError('required')">Campo requerido</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="image" formControlName="image" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea  placeholder="description" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <img *ngIf="(image$ | async) as image" [src]="image"/>
                    <input type="file" (change)="uploadFile($event)"/>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="form.invalid" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>


</form>
